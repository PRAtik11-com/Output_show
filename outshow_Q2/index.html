<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outshow_Q2</title>
</head>
<body>
     <p id="hide1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
        Placeat deleniti blanditiis nisi neque excepturi voluptates itaque iusto eaque,<br>
        rerum veritatis cupiditate assumenda tempora unde, obcaecati maiores aliquid cumque a eos!</p>
    <button onclick="hide()">hide</button>
    <button onclick="show()">show</button>


    <script>
        function hide() {
            document.getElementById('hide1').style.display ="none";
        }
        function show() {
            document.getElementById('hide1').style.display ="block";
        }
    </script>

</body>
</html>
