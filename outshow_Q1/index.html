<body>
 
    <input type="button" value="Increase Font Size " onclick="increase()">
     <p id="p1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio earum doloribus modi porro? Magni totam natus nostrum autem</p>

    <input type="button" value="Decrease font size" onclick="Decrease()">


<script>

        document.getElementById('p1').style.fontSize = "20px";            
        
    }
</script>
